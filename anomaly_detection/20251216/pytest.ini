# pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test* test*
python_functions = test_*
addopts = 
    -v                          # 실행 시 테스트 이름 출력
    --tb=short                  # 오류 발생 시 짧은 트레이스백 출력
    --strict-markers            # 등록되지 않은 마커 사용 시 오류
    --cache-clear               # 테스트 캐시 초기화 (처음 실행 시 유리)
    --cov=src/anomaly_detection # 코드 커버리지 대상 지정
    --cov-report=term-missing   # 커버리지 결과 출력 + 누락된 라인 표시
    --cov-report=html:htmlcov   # HTML 보고서 생성 (htmlcov/ 디렉터리)
markers =
    temp: 임시로 작성된 테스트 (나중에 정리 예정)
    slow: 실행 시간이 긴 테스트
    integration: 통합 테스트 (단위 테스트와 분리용)
